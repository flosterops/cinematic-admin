<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="number_of_seats">
      <th mat-header-cell *matHeaderCellDef>Number of seats</th>
      <td mat-cell *matCellDef="let element">{{ element.number_of_seats }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="list_of_features">
      <th mat-header-cell *matHeaderCellDef>List of features</th>
      <td mat-cell *matCellDef="let element">{{ element.list_of_features }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    mat-row

    <!--    [class.demo-row-is-clicked]="clickedRows.has(row)"-->
    <!--    *matRowDef="let row; columns: displayedColumns;"-->
    <tr
      (click)="openTheaterInfoDialog(row.id)"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <div class="d-flex w-100 justify-content-end mt-4">
    <button
      mat-flat-button
      color="primary"
      type="button"
      (click)="openTheaterDialog()"
    >
      Create theater
    </button>
  </div>
</div>
