<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="theaterName">
      <th mat-header-cell *matHeaderCellDef>Theater</th>
      <td mat-cell *matCellDef="let element">{{ element.theaterName }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef>Movie</th>
      <td mat-cell *matCellDef="let element">{{ element.movieName }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}â‚¬</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="openInfoShowDialog(row.id)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <div class="d-flex w-100 justify-content-end mt-4">
    <button
      mat-flat-button
      color="primary"
      type="button"
      (click)="openShowDialog()"
    >
      Create show
    </button>
  </div>
</div>
